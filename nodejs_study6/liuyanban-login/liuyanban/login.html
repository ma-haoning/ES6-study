<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/bootstrap.css" />
  <style>
    .login {
      width: 400px;
      margin: 50px auto;
    }
  </style>
  <title>留言板-用户登陆</title>
</head>

<body>
  <div class="container">
    <div class="login shadow-sm p-5">
      <h3>留言板-用户登陆</h3>
      <div class="form-group ">
        <label for="username">昵称</label>
        <input type="text" class="form-control" id="username" placeholder="昵称" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <div>
        <button class="btn btn-primary" id="btn" type="button">登陆</button>
      </div>
      <div class="text-right"><a href="./reg.html">注册</a> <a href="./index.html">主页</a></div>
    </div>
  </div>

  <script src="./jquery-1.8.1.js"></script>

  <script>
    //给登录按钮设置点击事件
    $("#btn").click(() => {
      //获取用户名字和密码
      let name = $("#username").val().trim();
      let pwd = $("#password").val().trim();
      if (name.length == 0 || pwd.length == 0) {
        alert("请输入");
        return;
      }
      //发送ajax请求 post类型 数据name pwd
      $.ajax({
        url: "http://192.168.1.108:8088/user_login",
        type: "post",
        data: { name, pwd }
      }).then(res => {
        // console.log(res);
        let { code, msg, data } = res;
        if (code == 200) {
          window.location.href = "./index.html"
        }
        else {
          alert(msg)
        }
      })
    })
  </script>
</body>

</html>
